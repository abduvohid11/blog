{% extends 'base.html' %}

{% block title %} Category home{% endblock %}

{% block content %}
    {% for category  in categories %}
         <div  class="row">
            <div class="col-lg-5">
        <img style="width: 200px;" src="{{ category.image.url }}">
            </div>

         <div class ='col-lg-7'>
             <h3><a href="{% url 'category_blogs' category.slug %}">{{ category.name }}</a></h3>
             <p>{{ category.description }}</p>
             <p>Blogs count:{{ category.blogs.count }}</p>


          </div>
        </div>

    {% endfor %}

{% endblock %}
