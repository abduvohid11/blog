
{% extends 'base.html' %}

{% block title %} Users list {% endblock %}

{% block content %}
    <h1>Users list</h1>
    <hr>
<table class="table">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Username</th>
      <th scope="col">Email</th>
      <th scope="col">Date Joined</th>
      <th scope="col">Last login </th>
    </tr>
  </thead>
  <tbody>
  {% for u in user %}
    <tr>
      <th scope="row">{{ u.id }}</th>
      <td>{{ u.username }}</td>
      <td>{{ u.email }}</td>
      <td>{{ u.date_joined }}</td>
      <td>{{ u.last_login }}</td>
    </tr>
  {% endfor %}

  </tbody>
</table>

{% endblock %}
